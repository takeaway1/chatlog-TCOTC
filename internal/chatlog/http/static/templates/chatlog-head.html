<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{{.Title}}</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 14px;
            line-height: 1.4;
            background: #f8f9fb;
            padding: 24px;
            color: #2c3e50;
        }

        h1 {
            margin: 0 0 16px;
            font-size: 22px;
        }

        h2 {
            margin: 24px 0 12px;
            font-size: 18px;
        }

        p.meta {
            margin: 4px 0;
            color: #5f6c7b;
        }

        .search-meta {
            background: #fff;
            padding: 18px;
            border-radius: 10px;
            box-shadow: 0 1px 4px rgba(18, 38, 63, 0.08);
            margin-bottom: 18px;
        }

        details {
            margin: 8px 0;
            padding: 6px 10px;
            border: 1px solid #dde1eb;
            border-radius: 8px;
            background: #fff;
            box-shadow: 0 1px 3px rgba(18, 38, 63, 0.06);
        }

        summary {
            cursor: pointer;
            font-weight: 600;
            color: #2c3e50;
        }

        .msg {
            margin: 12px 0;
            padding: 12px 14px;
            border-left: 3px solid #3498db;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 1px 3px rgba(18, 38, 63, 0.08);
        }

        .msg-row {
            display: flex;
            gap: 12px;
            align-items: flex-start;
        }

        .avatar {
            width: 36px;
            height: 36px;
            border-radius: 9px;
            object-fit: cover;
            background: #f2f2f2;
            border: 1px solid #eee;
            flex: 0 0 36px;
        }

        .msg-content {
            flex: 1;
            min-width: 0;
        }

        .meta {
            color: #5f6c7b;
            font-size: 12px;
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin-bottom: 6px;
            align-items: center;
        }

        .meta .talker {
            color: #2c3e50;
            font-weight: 600;
        }

        .meta .sender {
            color: #2c3e50;
        }

        .meta .time {
            color: #16a085;
        }

        .meta .score {
            font-family: monospace;
            color: #a0aec0;
        }

        pre {
            white-space: pre-wrap;
            word-break: break-word;
            margin: 6px 0 0;
        }

        .empty {
            padding: 28px;
            text-align: center;
            color: #768390;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 1px 4px rgba(18, 38, 63, 0.08);
        }

        a.media {
            color: #2c3e50;
            text-decoration: none;
            border-bottom: 1px dashed rgba(44, 62, 80, 0.45);
        }

        a.media:hover {
            color: #0f4c81;
        }
    </style>
</head>
<body>
